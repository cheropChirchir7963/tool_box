inputs:
  base-dir:
    description: "Mix app directory"
    required: true
    default: "./"
runs:
  using: "composite"
  steps:
    - name: Install dependencies
      working-directory: ${{ inputs.base-dir }}
      run: mix deps.get
      shell: bash

    - name: Check formatting
      working-directory: ${{ inputs.base-dir }}
      run: mix format --check-formatted
      shell: bash

